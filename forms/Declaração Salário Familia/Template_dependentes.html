<table class="table table-striped table-hover table-condensed">
  <thead>
    <tr>
      <th>Numero Dependente</th>
      <th>Nome</th>
      <th>CPF</th>
      <th>Nascimento</th>
   
      <th>Parentesco</th>
      <th>Grau Instrução</th>
    
      {{#editavel}}
        <th>Ação</th>
      {{/editavel}}
    </tr>
  </thead>

  <tbody>
    {{#itens}}
    <tr>
      <td>{{num_dependente}}</td>
      <td>{{nome_dependente}}</td>
      <td>{{cpf_dependente}}</td>
      <td>{{dt_nascimento_dependente}}</td>
      
      <td>{{grau_parentesco_dependente}}</td>
      <td>{{grau_instrucao_dependente}}</td>
      
      {{#editavel}}
      <td>
        <a href="#" class="flaticon flaticon-edit-square icon-md fs-no-text-underline text-hover-aqua btn-edit-dependente" data-row="{{row}}" target="_blank" title='Editar'></a> 
        
        &nbsp; &nbsp;
        <a href="#" class="fluigicon fluigicon-remove-sign icon-md fs-no-text-underline text-hover-coral-dark btn-remove-dependente" data-row="{{row}}" target="_blank" title='Excluir'></a>
        
      </td>
      {{/editavel}}
    </tr>
    {{/itens}}
  </tbody>
</table>
